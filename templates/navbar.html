<!-- ADD POST MODAL -->
<div class="modal fade loginModal" id="addLoginModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Login</h5>
        <button class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% comment %} alert {% endcomment %}



        <form method='POST'>
          {% csrf_token %}
          <div class="form-group">
            <label for="title">User</label>
            <input type="text" class="form-control username" name='username' required>
            <div class="invalid-feedback">
              Username không được để trống
            </div>
          </div>
          <div class="form-group">
            <label for="title">Password</label>
            <input type="password" class="form-control password" name='password' required>
            <div class="invalid-feedback">
              Password không được để trống
            </div>
          </div>

          <a href="{% url 'shop:login' %}?next={{request.path}}" class="btn btn-outline-primary btn-block btn-login">Login</a>
         
        </form>
      </div>

    </div>
  </div>
</div>
